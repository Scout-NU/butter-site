templatePath: src/templates
staticPath: static
buildPath: build

context:
  site: data/site.graphql

routes:
  homepage:
    path: /
    template: pages/index.html
    context: data/index.graphql

  about:
    path: /about
    template: pages/about.html
    context: data/about.graphql

  cities:
    path: /cities/:name/
    template: pages/city.html
    paginate: 
      data: data/cities.graphql
      itemName: city
