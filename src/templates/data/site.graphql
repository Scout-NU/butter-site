query {
  settings: getSiteSettings {
    siteTitle
    logo {
      description
      path
    }
    blogMeta {
      description
      imageUrl
      title
    }
    instagramIcon {
      path
    }
    twitterIcon {
      path
    }
    facebookIcon {
      path
    }
    mediumIcon {
      path
    }
    hamburger {
      path
    }
    blogBanner {
      description
      path
    }
    featuredBlogPost {
      _id
      author {
        _id
        description
        email
        firstName
        lastName
        role
      }
      banner {
        _id
        caption
        credit
        description
        filename
        mimeType
        path
        sourceUrl
        title
        uploadStatus
      }
      content
      date
      shortDescription
      thumbnail {
        _id
        caption
        credit
        description
        filename
        mimeType
        path
        sourceUrl
        title
        uploadStatus
      }
      title
    }
  }
}
