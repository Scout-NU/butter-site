query {
  homepage: getHomepage {
    _id
    citiesSection {
      cities {
        _id
        bannerImage {
          _id
          caption
          credit
          description
          filename
          mimeType
          path
          sourceUrl
          title
          uploadStatus
        }
        icon {
          _id
          caption
          credit
          description
          filename
          mimeType
          path
          sourceUrl
          title
          uploadStatus
        }
        name
      }
      citiesBlurb
      citiesBlurbHtml
    }
    featuresSection {
      featureList {
        feature {
          blurb
          image {
            _id
            caption
            credit
            description
            filename
            mimeType
            path
            sourceUrl
            title
            uploadStatus
          }
          title
        }
      }
      sectionTitle
    }
    hero {
      heroBlurb
      heroHeader
      logoAltText
      logoImage {
        _id
        caption
        credit
        description
        filename
        mimeType
        path
        sourceUrl
        title
        uploadStatus
      }
    }
    rolesSection {
      locals {
        localsBlurb
        localsHeader
      }
      recommenders {
        recommendersBlurb
        recommendersHeader
      }
    }
    title
  }
  cities: getCityList {
    total
    items {
      name
      icon {
        _id
        caption
        credit
        description
        filename
        mimeType
        path
        sourceUrl
        title
        uploadStatus
      }
    }
  }
}
