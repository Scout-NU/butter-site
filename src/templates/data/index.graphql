query {
  homepage: getHomepage {
    _id
    citiesSection {
      citiesBlurb
      citiesBlurbHtml
    }
    featuresSection {
      featureList {
        feature {
          blurb
          image {
            _id
            caption
            credit
            description
            filename
            mimeType
            path
            sourceUrl
            title
            uploadStatus
          }
          title
        }
      }
      featureImageBlob {
        path
      }
      sectionTitle
    }
    hero {
      heroBlurb
      heroHeader
      heroHeaderHtml
    }
    rolesSection {
      locals {
        localsBlurb
        localsHeader
      }
      recommenders {
        recommendersBlurb
        recommendersHeader
      }
    }
    title
  }
  cities: getCityList {
    total
    items {
      cityName
      icon {
        _id
        description
        path
        sourceUrl
      }
    }
  }
}
