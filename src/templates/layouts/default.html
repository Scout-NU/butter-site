<!DOCTYPE html>

<html>
  <head>
    <title>{{ site.settings.siteTitle }}</title>

    <meta charset="utf-8" />

    <link rel="stylesheet" href="/stylesheets/main.css" />
    <link rel="author" href="humans.txt" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/stylesheets/fullpage.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#fullpage").fullpage({
          //options here
          licenseKey: "6F1ED004-501241ED-968D38C4-BED591B1",
          anchors: ["hero", "roles", "features", "cities"],
          sectionsColor: ["#fff", "#F1D5C7", "#B9C6BD", "#fff"],
          navigation: true,
          navigationPosition: "left",
          navigationTooltips: ["Top", "Roles", "Features", "Cities"],
          verticalCentered: false
        });
      });
    </script>
  </head>

  <body onLoad="getFeatureList()">
    <div class="main">
      <nav
        role="navigation"
        class="navbar navbar-expand-md navbar-light bg-light sticky-top"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><img
              width="150px"
              alt="Butter - home"
              src="{{ homepage.hero.logoImage.path | image }}"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarResponsive"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Cities</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Community</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      {% block content %}{% endblock %}
    </div>
    <script src="/javascripts/key.js"></script>
    <script type="text/javascript" src="/javascripts/dist/bundle.js"></script>
    <!-- <script src="/javascripts/main.js"></script> -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="/javascripts/fullpage.min.js"></script>
  </body>
</html>
